
<div class="container">
  <h2 class="section-title">Login to CameraApp</h2>

  <form *ngIf="!isLoggedIn" novalidate (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

    <mat-form-field class="full-width">
      <mat-icon matPrefix>person_outline</mat-icon>
      <input matInput
             placeholder="Username"
             class="form-control"
             [(ngModel)]="form.username"
             required
             #username="ngModel"
             [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
             [ngModelOptions]="{standalone: true}">
      <mat-error *ngIf="username.errors && f.submitted">
        >Username is required
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field class="full-width">
      <mat-icon matPrefix>lock_outline</mat-icon>
      <input matInput
             type="password"
             name="password"
             placeholder="Password"
             class="form-control"
             [(ngModel)]="form.password"
             required
             minlength="6"
             #password="ngModel"
             [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
             [ngModelOptions]="{standalone: true}">
      <mat-error *ngIf="password.errors && f.submitted">
        <mat-error class="error-message" *ngIf="password.errors['required']">Password is required</mat-error>
        <mat-error class="error-message" *ngIf="password.errors['minlength']">Password should be at least 6 characters</mat-error>
      </mat-error>
    </mat-form-field>

    <br>
    <button class="submit-btn" color="primary" mat-raised-button type="submit">
      Login
    </button>
    <div class="alert alert-warning"  *ngIf="f.submitted && isLoginFailed">-->
      Login failed!<br />{{ errorMessage }}
    </div>

  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">-->
    Your login is successful!
  </div>

</div>
