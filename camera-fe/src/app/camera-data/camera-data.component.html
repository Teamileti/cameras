<div class="mat-elevation-z8">


<div class = "container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select" >
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Resolution Column -->
    <ng-container matColumnDef="resolution">
      <th mat-header-cell *matHeaderCellDef> Resolution </th>
      <td mat-cell *matCellDef="let element"> {{element.resolution}} </td>
    </ng-container>

    <!-- Ip Column -->
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> Ip </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>

    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef> Lat </th>
      <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
    </ng-container>

    <ng-container matColumnDef="lon">
      <th mat-header-cell *matHeaderCellDef> Lon </th>
      <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
    </ng-container>
<!--    Buttons-->
    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button mat-button (click)="editCamera(row)"><mat-icon>edit</mat-icon></button>
        <button mat-button (click)="removeRow(row.id)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>

<div class="example-button-container" >
  <button mat-fab color="primary" aria-label="add new" (click)="openDialog()" >
    <mat-icon>add</mat-icon>
  </button>

  <button mat-fab color="basic" aria-label="remove all" (click)="removeSelectedRows()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
